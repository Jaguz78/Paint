<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <meta name="robots" content="index, follow">
    <meta name="description" content="Este es un tablero de dibujo con mouse o con el dedo">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1 class="header__title">Paint</h1>
            <ul>
                <li class="nav__li--color" id="li__button--color">Color<input type="color" class="nav__input-color" id="input-color"></li>
                <li>Size <input type="text" class="nav__input-number" id="size" value="8"></li>
                <li id="li-challenge">Challenge</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main__canvas--container">
            <canvas id="dibujito"></canvas>
            <div class="challenge__div--container hidden" id="challenge">
                <img src="./img/gatoMotivado.jpg" alt="" id="challenge--img">
                <div class="challenge__div--bottom">
                    <span><i class="fas fa-random" id="iRandom"></i></span>
                </div>
            </div>
            <div class="erased-container">
                <input type="checkbox" id="erased-input">
                <label for="erased-input">
                    <i class="fas fa-eraser erased"></i>
                </label>
            </div>
        </div>
    </main>
    </footer>
    <script src="./JS/challenge.js"></script>
    <script src="./JS/miCodigo.js"></script>
    <script src="https://kit.fontawesome.com/7e4b9a865e.js" crossorigin="anonymous"></script>
</body>
</html>
